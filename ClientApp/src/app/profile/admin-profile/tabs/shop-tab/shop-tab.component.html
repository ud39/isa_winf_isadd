 <app-checkbox #shopCheckBox class="checkbox"></app-checkbox>
  <mat-form-field class="shop-form-field address">
    <input matInput type="text" placeholder="Straße" [(ngModel)]="street">
    <button mat-button *ngIf="street" matSuffix mat-icon-button aria-label="Clear" (click)="street=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="shop-form-field address">
    <input matInput type="text" placeholder="StraßeNr" [(ngModel)]="streetNr">
    <button mat-button *ngIf="streetNr" matSuffix mat-icon-button aria-label="Clear" (click)="streetNr=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="shop-form-field address">
    <input matInput type="text" placeholder="Land" [(ngModel)]="country">
    <button mat-button *ngIf="country" matSuffix mat-icon-button aria-label="Clear" (click)="country=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="description">
    <input matInput type="text" placeholder="Name" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="description">
    <mat-label>Beschreibung</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="2"
    ></textarea>
  </mat-form-field>
  <mat-form-field class="description">
    <mat-label>Kurz Beschreibung</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="2"
              cdkAutosizeMaxRows="4"
    ></textarea>
  </mat-form-field>
  <mat-tab-group id="second-mat-tab-group">
    <mat-tab label="Front-Bild">




           <a>Shop Bild Laden</a>
      <input
        style="display: none"
        type="file" (change)="onFileChanged($event)"
        #fileInput>
      <button (click)="fileInput.click()">Select File</button>
      <button (click)="onUpload('front')">Upload!</button>
      <button  (click)="deleteImage('front')" class="button">Löschen</button>

      <br>
      <img  [src]="admin_service.frontImage" height="100px">



    </mat-tab>
    <mat-tab label="Gallerie">



      <a>Gallerie Laden</a>
      <input
        style="display: none"
        type="file" (change)="onFileChanged($event)"
        accept="image/png, image/jpeg"
         #fileInput>
      <button (click)="fileInput.click()">Gallery Bild</button>
      <button (click)="onUpload('gallery')">Upload!</button>
      <button  (click)="deleteImage('gallery')" class="button">Löschen</button>

<br>


      <mat-radio-group [(ngModel)]="admin_service.galleryNumber">
        <div>Radio Button: {{admin_service.galleryNumber}}</div>
        <br>
      <mat-radio-button value="1">Gallery 1</mat-radio-button>
      <mat-radio-button value="2">Gallery 2</mat-radio-button>
      <mat-radio-button value="3">Gallery 3</mat-radio-button>
      <mat-radio-button value="4">Gallery 4</mat-radio-button>


        <!-- TODO some where else-->
        <style> mat-grid-tile { background: lightblue; }  </style>

      <mat-grid-list cols="2" rowHeight="2:1">

        <mat-grid-tile>
          1
          <br>
          <img  [src]="admin_service.gallery_1" height="100px">
        </mat-grid-tile>

        <mat-grid-tile>
          2
          <br>
          <img  [src]="admin_service.gallery_2" height="100px">

        </mat-grid-tile>



        <mat-grid-tile>
          3
          <br>
          <img  [src]="admin_service.gallery_3" height="100px">
        </mat-grid-tile>

        <mat-grid-tile>
          4
          <br>
          <img  [src]="admin_service.gallery_4" height="100px">
        </mat-grid-tile>

      </mat-grid-list>

      </mat-radio-group>







    </mat-tab>

         <mat-tab label="Preview">
           <input
             style="display: none"
             type="file" (change)="onFileChanged($event)"
             #fileInput>
           <button (click)="fileInput.click()">Select File</button>
           <button (click)="onUpload('preview')">Upload!</button>
           <button  (click)="deleteImage('preview')" class="button">Löschen</button>
           <br>
           <img  [src]="admin_service.previewImage" height="100px">



         </mat-tab>
       </mat-tab-group>
