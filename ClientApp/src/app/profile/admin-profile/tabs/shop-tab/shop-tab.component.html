 <app-checkbox #shopCheckBox class="checkbox"></app-checkbox>
  <mat-form-field class="shop-form-field address">
    <input matInput type="text" placeholder="Straße" [formControl]="streetFormControl">
    <button mat-button *ngIf="!streetFormControl.hasError('required')" matSuffix mat-icon-button aria-label="Clear" (click)="streetFormControl.reset('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="shop-form-field address">
    <input matInput type="number" placeholder="StraßeNr" min="0" oninput="validity.valid||(value='')" [formControl]="streetNrFormControl">
    <button mat-button *ngIf="streetNrFormControl.hasError('required')" matSuffix mat-icon-button aria-label="Clear" (click)="streetNrFormControl.reset('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="shop-form-field address">
    <input matInput type="text" placeholder="Land" [formControl]="countryFromControl">
    <button mat-button *ngIf="!countryFromControl.hasError('required')" matSuffix mat-icon-button aria-label="Clear" (click)="countryFromControl.reset('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
 <mat-form-field class="shop-form-field town">
   <input matInput type="text" placeholder="Stadt" [formControl]="townFromControl">
   <button mat-button *ngIf="townFromControl.hasError('required')" matSuffix mat-icon-button aria-label="Clear" (click)="townFromControl.reset('')">
     <mat-icon>close</mat-icon>
   </button>
 </mat-form-field>
  <mat-form-field class="description">
    <input matInput type="text" placeholder="Name" [formControl]="shopNameFormControl">
    <button mat-button *ngIf="shopNameFormControl.hasError('required')" matSuffix mat-icon-button aria-label="Clear" (click)="shopNameFormControl.reset('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="description">
    <mat-label>Beschreibung</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="2"
    ></textarea>
  </mat-form-field>
  <mat-tab-group id="second-mat-tab-group">
    <mat-tab label="Front-Bild">




           <div>Shop Bild Laden</div>
      <input
        style="display: none"
        type="file" (change)="onFileChanged($event)"
        #fileInput>
      <button mat-button (click)="fileInput.click()">Select File</button>
      <button mat-button (click)="onUpload('front')">Upload!</button>
      <button mat-button (click)="deleteImage('front')" class="button">Löschen</button>

      <br>
      <img  [src]="admin_service.frontImage" height="100px">



    </mat-tab>
    <mat-tab label="Gallerie">



      <div>Gallerie Laden</div>
      <input
        style="display: none"
        type="file" (change)="onFileChanged($event)"
        accept="image/png, image/jpeg"
         #fileInput>
      <button mat-button (click)="fileInput.click()">Gallery Bild</button>
      <button mat-button (click)="onUpload('gallery')">Upload!</button>
      <button mat-button (click)="deleteImage('gallery')" class="button">Löschen</button>

<br>


      <mat-radio-group [(ngModel)]="admin_service.galleryNumber">
        <div>Gewählte Bild: {{admin_service.galleryNumber}}</div>
        <br>
      <mat-radio-button value="1">Bild 1</mat-radio-button>
      <mat-radio-button value="2">Bild 2</mat-radio-button>
      <mat-radio-button value="3">Bild 3</mat-radio-button>
      <mat-radio-button value="4">Bild 4</mat-radio-button>





      <mat-grid-list cols="2" rowHeight="2:1">

        <mat-grid-tile>
          1
          <br>
          <img  [src]="admin_service.gallery_1" height="100px">
        </mat-grid-tile>

        <mat-grid-tile>
          2
          <br>
          <img  [src]="admin_service.gallery_2" height="100px">

        </mat-grid-tile>



        <mat-grid-tile>
          3
          <br>
          <img  [src]="admin_service.gallery_3" height="100px">
        </mat-grid-tile>

        <mat-grid-tile>
          4
          <br>
          <img  [src]="admin_service.gallery_4" height="100px">
        </mat-grid-tile>

      </mat-grid-list>

      </mat-radio-group>







    </mat-tab>

         <mat-tab label="Preview">
           <input
             style="display: none"
             type="file" (change)="onFileChanged($event)"
             #fileInput>
           <button mat-button (click)="fileInput.click()">Select File</button>
           <button mat-button (click)="onUpload('preview')">Upload!</button>
           <button mat-button (click)="deleteImage('preview')" class="button">Löschen</button>
           <br>
           <img  [src]="admin_service.previewImage" height="100px">



         </mat-tab>
       </mat-tab-group>
