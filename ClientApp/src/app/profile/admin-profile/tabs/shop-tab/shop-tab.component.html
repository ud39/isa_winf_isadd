 <app-checkbox #shopCheckBox class="checkbox"></app-checkbox>
  <mat-form-field class="shop-form-field address">
    <input matInput type="text" placeholder="Straße" [(ngModel)]="street">
    <button mat-button *ngIf="street" matSuffix mat-icon-button aria-label="Clear" (click)="street=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="shop-form-field address">
    <input matInput type="text" placeholder="StraßeNr" [(ngModel)]="streetNr">
    <button mat-button *ngIf="streetNr" matSuffix mat-icon-button aria-label="Clear" (click)="streetNr=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="shop-form-field address">
    <input matInput type="text" placeholder="Land" [(ngModel)]="country">
    <button mat-button *ngIf="country" matSuffix mat-icon-button aria-label="Clear" (click)="country=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="description">
    <input matInput type="text" placeholder="Name" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="description">
    <mat-label>Beschreibung</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="2"
    ></textarea>
  </mat-form-field>
  <mat-form-field class="description">
    <mat-label>Kurz Beschreibung</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="2"
              cdkAutosizeMaxRows="4"
    ></textarea>
  </mat-form-field>
  <mat-tab-group id="second-mat-tab-group">
    <mat-tab label="Front-Bild">




      <a>Shop Bild Laden</a>
      <input #file type="file" multiple (change)="upload(file.files)" />
      <br/>
      <!-- <span style="font-weight:bold;color:green;" *ngIf="progress > 0 && progress < 100">
          {{progress}}%
       </span>
       <span style="font-weight:bold;color:green;" *ngIf="message">
         {{message}}
       </span> -->
      <br/>
      <img src="./Upload/" height="100px" weight="100px"/>
      <img [src]="show()" height="100px" weight="100px"/>




    </mat-tab>
    <mat-tab label="Gallerie">



      <a>Shop Bild Laden</a>
      <input #file type="file" multiple (change)="upload(file.files)" />
      <br/>
      <span style="font-weight:bold;color:green;" *ngIf="admin_service.progress> 0 && admin_service.progress< 100">
               {{admin_service.progress}}%
            </span>
      <span style="font-weight:bold;color:green;" *ngIf="admin_service.message">
              {{admin_service.message}}
            </span>
      <br/>
      <img src="./Upload/png.png" height="100px" weight="100px"/>



    </mat-tab>
    <mat-tab label="Preview">

      <a>Shop Bild Laden</a>
      <input #file type="file" multiple (change)="upload(file.files)" />
      <br/>
      <span style="font-weight:bold;color:green;" *ngIf="admin_service.progress> 0 && admin_service.progress < 100">
               {{admin_service.progress}}%
            </span>
      <span style="font-weight:bold;color:green;" *ngIf="admin_service.message">
              {{admin_service.progress}}
            </span>
      <br/>
      <img src="./Upload/png.png" height="100px" weight="100px"/>



    </mat-tab>
  </mat-tab-group>
