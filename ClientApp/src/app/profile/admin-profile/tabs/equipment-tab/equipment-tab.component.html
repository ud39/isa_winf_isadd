<app-checkbox-equipment #cbEq></app-checkbox-equipment>
<mat-form-field class="name-form-field">
  <input matInput type="text" placeholder="Name" required [formControl]="equipmentNameFormControl">
  <mat-error *ngIf="equipmentNameFormControl.hasError('required')">Es müss einen Namen angegeben werden.</mat-error>
  <button mat-button *ngIf="!equipmentNameFormControl.hasError('required')" matSuffix mat-icon-button aria-label="Clear" (click)="equipmentNameFormControl.reset('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<mat-form-field class="description">
  <mat-label>Beschreibung</mat-label>
  <textarea matInput
            [formControl]="equipmentDescriptionFormControl"
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
  ></textarea>
  <br>
</mat-form-field>
<br>



<input #file
       style="display: none"
       type="file" accept='image/*' (change)="onFileChanged(file.files, $event)" #fileInput>
<button mat-button (click)="fileInput.click()">Select File</button>
<button mat-button (click)="onUpload('equipment')">Upload!</button>
<button mat-button (click)="deleteImage('equipment')" class="button">Löschen</button>
<img [src]="adminService.equipmentImage" height="200" *ngIf="adminService.equipmentImage">
