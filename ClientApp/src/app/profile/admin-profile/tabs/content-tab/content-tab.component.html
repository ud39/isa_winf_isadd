<mat-form-field>
  <mat-label>Wähle einen Content</mat-label>
  <mat-select [(value)]="selected" required [formControl]="selectContentFormControl">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let con of content" [value]="con.value">
      {{con.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="content blend" *ngIf="selected == 'Blend'">
<mat-form-field class="name-form-field">
  <input matInput type="text" placeholder="Name" required [formControl]="nameBlendFormControl">
  <button mat-button *ngIf="!nameBlendFormControl.hasError('required')" matSuffix mat-icon-button aria-label="Clear" (click)="nameBlendFormControl.reset('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<mat-form-field class="description">
  <mat-label>Beschreibung</mat-label>
  <textarea
            [formControl]="descriptionBlendFormControl"
            matInput
            minlength="20"
            maxlength="500"
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            [value]="descriptionBlendFormControl.value"
  ></textarea>
</mat-form-field>
  <mat-form-field>
    <mat-label>Wähle die Mischung</mat-label>
    <mat-select multiple #multipleSelectBlend>
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{ food.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
