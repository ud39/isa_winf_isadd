<div class="content">
  <mat-form-field class="name-form-field">
    <input matInput type="text" placeholder="Name" [(ngModel)]="eventName">
    <button mat-button *ngIf="eventName" matSuffix mat-icon-button aria-label="Clear" (click)="eventName=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="description">
    <mat-label>Beschreibung</mat-label>
    <textarea [(ngModel)]="eventDescription"
              matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="2"
              [value]="eventDescription"
    ></textarea>
  </mat-form-field>
  <mat-form-field class="date-picker">
    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Wähle eine Tag aus">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Eintrittskosten:" [(ngModel)]="accessFee">
  </mat-form-field>
  <mat-form-field class="multipleSelect">
    <mat-label>Wähle die beteiligten Läden</mat-label>
    <mat-select multiple #multipleSelectShop>
      <mat-option *ngFor="let shop of shops" [value]="shop.name + ';' + shop.address">
        {{shop.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
