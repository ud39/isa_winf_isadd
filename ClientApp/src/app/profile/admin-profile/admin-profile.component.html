<div class="container">
  <div class="action">
  <mat-slide-toggle>
    Veröffentlicht
  </mat-slide-toggle>
  <button mat-button [matMenuTriggerFor]="menu" id="selected_menu" >Auswählen</button>
  <mat-menu #menu="matMenu">
    <button (click)="shopTab.loadData()">Test</button>
    <button mat-menu-item [disabled]="!activeFormGroup.valid" (click)="addContent()">Hinzufügen</button>
    <button mat-menu-item (click)="openEditListDialog()">Editieren</button>
    <button mat-menu-item [disabled]="!activeFormGroup.valid" (click)="saveContent()">Speichern</button>
    <button mat-menu-item [disabled]="!activeFormGroup.valid" (click)="deleteContent()">Löschen</button>
    <button mat-menu-item [disabled]="restorePossible" (click)="restoreContent()">Wiederherstellen</button>
    <button mat-menu-item (click)="emptyInput()">Leeren</button>
  </mat-menu>
  </div>
  <div class="tab-content">
    <mat-tab-group #matTabShop class="first-mat-tab-group">
      <mat-tab [disabled]="!editStatus" id="shop-tab" label="Shop">
      <app-shop-tab></app-shop-tab>
      </mat-tab>
      <mat-tab  [disabled]="!editStatus" id="equipment-tab" label="Bohnen & Zubehör" class="first-mat-group">
      <app-equipment-tab></app-equipment-tab>
      </mat-tab>
      <mat-tab  [disabled]="!editStatus" id="event-tab" label="Event" class="first-mat-group">
      <app-event-tab></app-event-tab>
      </mat-tab>
      <mat-tab [disabled]="!editStatus" id="content-tab" label="Content" class="first-mat-group">
      <app-content-tab></app-content-tab>
      </mat-tab>
      <mat-tab [disabled]="!editStatus" id="article-tab" label="Artikel" class="first-mat--group">
      <app-article-tab></app-article-tab>
      </mat-tab>
      <mat-tab [disabled]="!editStatus" id="user-tab" label="User" class="first-mat-group">
      <app-user-tab></app-user-tab>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
