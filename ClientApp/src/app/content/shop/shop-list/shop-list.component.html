<div class="container">
  <ul id="shop-list">
  <li *ngFor="let customer of customers">
    <div class="list-content"><img src="https://dummyimage.com/100x100/fff/000" class="preview-img">
      <div class="preview-content">
      <h6 class="shop_name">{{customer.id}}
        <hr class="shop_name_underline">
      </h6>
        <div class="text">
          {{customer.name}}
        </div>
      </div>
    </div>
  </li>
  </ul>
</div>
