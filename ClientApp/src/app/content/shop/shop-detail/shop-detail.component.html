<div *ngIf="post$">
<h1 id="shop_name">{{post$.id}}
  <hr id="shop_name_underline">
</h1>
<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile id="opening_times">
      <h6>Ã–ffnungszeiten:</h6>
      <ul>
        <li>Stuff</li>
        <li>Stuff</li>
      </ul>
    </mat-grid-tile>
    <mat-grid-tile id="location">
      <h6>Adresse:</h6>
      <ul>
        <li>Stuff</li>
        <li>Stuff</li>
        <li>Stuff</li>
      </ul>
    </mat-grid-tile>
    <mat-grid-tile id="price">
      <h6>Preis</h6>
      <p></p>
    </mat-grid-tile>
    <mat-grid-tile id="events">
      <h6>Events:</h6>
      <ul>
        <li>Stuff</li>
        <li>Stuff</li>
        <li>Stuff</li>
      </ul>
    </mat-grid-tile>
    <mat-grid-tile>
      <div id="symbols">item</div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div id="link_to_shop">item</div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-tab-group>
    <mat-tab label="First"></mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group>
  <div class="slideshow-container">
    <div class="mySlides first">
      <div class="numbertext">1 / 3</div>
      <img src="https://dummyimage.com/600x700/fff/000" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="https://dummyimage.com/600x400/fff/000" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="https://dummyimage.com/600x400/fff/000" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <div class="dots">
      <span class="dot" (click)="currentSlide(1)"></span>
      <span class="dot" (click)="currentSlide(2)"></span>
      <span class="dot" (click)="currentSlide(3)"></span>
    </div>
    <br>
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
  </div>
</div>
</div>
