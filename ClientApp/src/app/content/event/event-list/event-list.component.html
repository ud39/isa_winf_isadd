<div class="container">
  <mat-list id="shop-list">
    <mat-list-item *ngFor="let event of this.eventService.events; last as last">
      <a [routerLink]="['/events', event.id]" [routerLinkActive]='["link-active"]'>
        <img src="/assets/Images/event.jpg" width="250" />
      </a>
      <div class="preview-content">
        <h6 class="shop_name"  [routerLink]="['/events', event.id]">{{event.name}} {{event.startTime | date }}  {{event.endTime | date}}
        <hr class="shop_name_underline">
        </h6>
        <div class="text">
          {{event.description | words : 50}}
        </div><div class='read_more'> weiterlesen </div>
      </div>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
