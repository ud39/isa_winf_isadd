<div class="container">
  <div class="grid">
    <button mat-button class="btn search" (click)="searchShops()">
      Suche
    </button>
    <button mat-button class="btn clear" (click)="clearCheckBoxes()">
      Leeren
    </button>
    <app-checkbox (callNavigateToShop)="searchShops()" #cb *ngIf="urlPath == urlGlobalPath.get('shop')"></app-checkbox>
    <app-home-check-box #cbhome *ngIf="urlPath == urlGlobalPath.get('home')"></app-home-check-box>
    <mat-tab-group #matTabGroup *ngIf="urlPath == urlGlobalPath.get('supplies') || urlPath == urlGlobalPath.get('wiki')">
      <mat-tab label="Equipment"><app-checkbox-equipment #cbeq  (callNavigateToEquipment)="searchShops()"></app-checkbox-equipment> </mat-tab>
      <mat-tab label="Bohnen"><app-checkbox-coffee  #cbcof (callNavigateToCoffee)="searchShops()"></app-checkbox-coffee></mat-tab>s
    </mat-tab-group>
  </div>
</div>
