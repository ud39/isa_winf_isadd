<div class="search-field">
  <div>
    <mat-form-field class="selectedContentCoffee">
      <input id="name" type="text" placeholder="Name" aria-label="Number" matInput [formControl]="beanNameFormControl" (keydown.enter)="this.triggerSearchCoffee()" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="selectedContentCoffee">
      <mat-label>RÃ¶stung Bohnen</mat-label>
      <mat-select [(ngModel)]="selectedRoast">
        <mat-option *ngFor="let roast of roasts" [value]="roast.value">
          {{roast.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="selectedContentCoffee">
      <mat-label>Mahlgrad Bohnen</mat-label>
      <mat-select [(ngModel)]="selectedGrind">
        <mat-option *ngFor="let grind of grinds" [value]="grind.value">
          {{grind.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div  *ngIf="router.url == '/admin'">
    <button mat-button id="clearbutton" (click)="clear()">Alles aufheben</button>
  </div>
</div>
