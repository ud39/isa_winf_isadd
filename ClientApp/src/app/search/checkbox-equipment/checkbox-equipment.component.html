<div class="container">
  <mat-form-field>
    <input matInput placeholder="Name" id="name" type="text">
  </mat-form-field>
  <div>
    <mat-checkbox #cb class="checkbox" id="presser" [checked]="false">Presser</mat-checkbox>
    <mat-checkbox #cb class="checkbox" id="filter"[checked]="false">Filter</mat-checkbox>
    <mat-checkbox #cb class="checkbox" id="roast"[checked]="false">Röster</mat-checkbox>
    <mat-checkbox #cb class="checkbox" id="grinder" [checked]="false">Mühle</mat-checkbox>
    <mat-checkbox #cb class="checkbox" id='manual' [checked]="false">Manuell</mat-checkbox>
    <mat-checkbox #cb class="checkbox" id='automatic' [checked]="false">Automatisch</mat-checkbox>
    <mat-checkbox #cb class="checkbox" id="container" [checked]="false">Behälter</mat-checkbox>
    <mat-checkbox #cb class="checkbox" id="frothing-pincher" [checked]="false">Milch Gießer</mat-checkbox>
  </div>
  <div  *ngIf="router.url == '/admin'">
    <button mat-button id="clearbutton" (click)="clear()">Checks aufheben</button>
  </div>
</div>
